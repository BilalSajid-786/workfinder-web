<div class="container-fluid layout-container">
  <!-- Navbar -->
  <div class="row">
    <div class="col-12">
      <nav
        class="navbar navbar-light bg-light justify-content-between"
        style="height: 60px; padding-left: 20px"
      >
        <div>
          <button
            style="
              border: hidden;
              background-color: white;
              vertical-align: middle;
            "
          >
            <mat-icon (click)="toggleSidebar()">menu</mat-icon>
          </button>
          <a
            class="navbar-brand"
            style="padding-left: 5px; vertical-align: middle"
            >WorkFinder</a
          >
        </div>

        <div class="nav-right">
          <div
            class="notification-wrapper"
            (click)="toggleNotifications($event)"
          >
            <mat-icon style="color: #0a66c2">notifications</mat-icon>
            <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
          </div>

          <div
            class="notification-dropdown"
            *ngIf="showNotifications"
            (click)="$event.stopPropagation()"
          >
            <app-notification-pannel
              [notifications]="notifications"
              (notificationClicked)="handleNotification($event)"
            ></app-notification-pannel>
          </div>

          <button
            mat-button
            class="profile-btn no-padding"
            [matMenuTriggerFor]="userMenu"
          >
            <mat-icon class="profile-icon">account_circle</mat-icon>
            <mat-icon class="profile-icon">keyboard_arrow_down</mat-icon>
          </button>

          <mat-menu #userMenu="matMenu" class="custom-user-menu">
            <!-- Username Display -->
            <div class="menu-header">
              <mat-icon>account_circle</mat-icon>
              <span class="username">{{ userName }}</span>
            </div>

            <button mat-menu-item (click)="onEditProfile()">
              <mat-icon>account_circle</mat-icon>
              <span>Edit Profile</span>
            </button>

            <!-- Logout Button -->
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </nav>
    </div>
  </div>

  <!-- FLEX LAYOUT FOR SIDEBAR + CONTENT -->
  <div class="d-flex">
    <!-- Sidebar (NO bootstrap column classes) -->
    <nav class="sidebar bg-sidebar-light vh-100" [class.closed]="!sidebarOpen">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let module of modules; let i = index">
            <a
              class="nav-link text-white"
              data-bs-toggle="collapse"
              [attr.href]="'#menu' + i"
              role="button"
              aria-expanded="true"
              [attr.aria-controls]="'menu' + i"
            >
              {{ module.parentModuleName }}
            </a>

            <div class="collapse show" [attr.id]="'menu' + i">
              <ul class="nav flex-column ms-3">
                <li
                  class="nav-item"
                  *ngFor="let submodule of module.subModules"
                >
                  <a
                    class="nav-link text-white"
                    [routerLink]="submodule.route"
                    routerLinkActive="active-submodule"
                    [routerLinkActiveOptions]="{ exact: true }"
                  >
                    {{ submodule.moduleName }}
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content (flex-grow makes it expand) -->
    <main class="content flex-grow-1 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
