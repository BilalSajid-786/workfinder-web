<div class="page-wrap">

    <!-- page header row -->
    <div class="page-bar">
        <h1 class="page-title">Active Jobs<span class="count">(120)</span></h1>

        <!-- search -->
        <mat-form-field class="search-field" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput #searchBox (keyup)="applyFilter(searchBox.value)" placeholder="Search" />
            <button mat-icon-button matSuffix aria-label="Search" (click)="applyFilter(searchBox.value)">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <!-- table card -->
    <div class="card">
        <table mat-table [dataSource]="dataSource" matSort class="jobs-table" matSortDisableClear style="background-color: #fff;">
            <!-- Job Title -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
                <td mat-cell *matCellDef="let row">
                    <span class="cell-strong">{{ row.title }}</span>
                </td>
            </ng-container>

            <!-- Industry -->
            <ng-container matColumnDef="industryName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Industry</th>
                <td mat-cell *matCellDef="let row">{{ row.industryName }}</td>
            </ng-container>

            <!-- Expiry date -->
            <ng-container matColumnDef="expiryDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry date</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.expiryDate }}
                </td>
            </ng-container>

            <!-- City -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                <td mat-cell *matCellDef="let row">{{ row.city }}</td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">
                    <span class="status-pill" [class.active]="row.isActive">
                        <span class="dot"></span>
                        {{ row.isActive ? 'Active' : 'Inactive' }}
                    </span>
                </td>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row" class="actions">
                    <button mat-icon-button matTooltip="View">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Duplicate">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Applicants">
                        <mat-icon>group</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- header & rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator style="background-color: #fff;" [pageSize]="10" [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons></mat-paginator>
    </div>
</div>
